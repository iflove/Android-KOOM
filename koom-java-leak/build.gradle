plugins {
    id 'com.android.library'
}
group = 'com.github.iflove'
apply from: rootProject.file('gradle/common.gradle')
//apply from: rootProject.file('gradle/mavenCentral-publish.gradle')

android {

    defaultConfig {
        versionCode 1
        versionName "1.0"

        consumerProguardFiles "consumer-rules.pro"

        externalNativeBuild {
            cmake {
                abiFilters 'armeabi-v7a', 'arm64-v8a'/*, 'x86', 'x86_64'*/
                arguments '-DANDROID_TOOLCHAIN=clang', '-DANDROID_STL=c++_shared', '-DCMAKE_VERBOSE_MAKEFILE=ON'
                cppFlags '-Wl,--gc-sections', '-fno-exceptions', '-fno-rtti', '-fvisibility=hidden'
                cFlags '-Wl,--gc-sections', '-fvisibility=hidden'
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets {
        main {
            java.srcDirs = ['src/main/java']
//            jniLibs.srcDirs = ['src/main/libs']
//            jni.srcDirs = []
        }
    }

    externalNativeBuild {
        cmake {
            path file('src/main/cpp/CMakeLists.txt')
            version "3.18.1"
        }
    }
}

dependencies {
    implementation deps.gson
    //implementation deps.androidx.appcompat
    //implementation deps.androidx.constraintlayout
    //implementation deps.material
    //implementation 'androidx.lifecycle:lifecycle-process:2.3.1' //re
    implementation project(path: ':androidz:annotation')
    implementation project(path: ':androidz:arch-core')
    implementation project(path: ':androidz:core-runtime')
    implementation project(path: ':androidz:lifecycle-common')
    implementation project(path: ':androidz:lifecycle-process')
    implementation project(path: ':androidz:lifecycle-runtime')

    implementation deps.kotlin.stdlib
    implementation project(path: ':koom-monitor-base')
    implementation project(':koom-common:third-party:xhook')
    implementation project(path: ':koom-common:kwai-android-base')
    api project(':koom-common:third-party:shark')
}

